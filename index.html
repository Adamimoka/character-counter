<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Frequencies</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <main>
    <div>
        <label for="inputType">Input type:</label>
        <select id="inputType" onchange="toggleTextInputType()">
            <option value="text">Text</option>
            <option value="link">Link</option>
            <option value="file">File</option>
            <option value="sample">Sample</option>
        </select>
    </div>
    <div id="textInput" style="display: block;">
        <label for="text">Enter text:</label>
        <textarea id="text" rows="4" cols="50"></textarea>
    </div>
    <div id="linkInput" style="display: none;">
        <label for="link">Enter link to raw text file:</label>
        <input type="url" id="link">
    </div>
    <div id="fileInput" style="display: none;">
        <label for="file">Upload text file:</label>
        <input type="file" id="file" accept="text/plain">
    </div>
    <div id="sampleInput" style="display: none;">
      <p>Select sample file:</p>
      <input type="radio" id="sample1" name="samplefile">
      <label for="sample1">Word List (over 370,000 words) <a href="https://raw.githubusercontent.com/Adamimoka/letter-frequencies/refs/heads/main/sample_files/words_alpha.txt" target="_blank">(Raw File)</a> - <a href="https://github.com/dwyl/english-words" target="_blank">(Source)</a> <link\></label><br>
      <input type="radio" id="sample2" name="samplefile">
      <label for="sample2">Common Words List (1100 words) <a href="https://raw.githubusercontent.com/Adamimoka/letter-frequencies/refs/heads/main/sample_files/common_words.txt" target="_blank">(Raw File)</a> - <a href="https://en.wikipedia.org/wiki/Wikipedia:Language_learning_centre/5000_most_common_words" target="_blank">(Source)</a></label><br>
      <input type="radio" id="sample3" name="samplefile">
      <label for="sample3">The Raven by Edgar Allan Poe <a href="https://raw.githubusercontent.com/Adamimoka/letter-frequencies/refs/heads/main/sample_files/the_raven.txt" target="_blank">(Raw File)</a> - <a href="https://www.gutenberg.org/ebooks/1065" target="_blank">(Source)</a></label><br>
    </div>
    <br>
    <div id="options">
        <label for="characterMode">Characters to count:</label>
        <select id="characterMode">
            <option value="all">All characters</option>
            <option value="alphanumeric">Alphanumeric</option>
            <option value="alphabet">Letters only</option>
            <option value="caseinsensitive" selected>Case insensitive letters</option>
        </select>
        <br>
        <label for="countMode">Count mode:</label>
        <select id="countMode">
          <option value="letter">Letters</option>
          <option value="bigram">Bigrams</option>
          <option value="trigram">Trigrams</option>
      </select>
    </div>
    <br>
    <button onclick="countLettersButtonPressed()">Press to Count Letters</button>
    <br><br>
    <div class="row">
        <div class="column">
          <table id="table0">
          </table>
        </div>
        <div class="column">
          <table id="table1">
          </table>
        </div>
      </div>
  </main>
</body>

</html>
