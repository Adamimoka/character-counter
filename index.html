<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <main>
    <h1>Character Counter</h1>
    <p>This tool allows you to generate frequency tables of letters or other substrings from some text. <br>
      You can read about how all the options work <a href="https://github.com/Adamimoka/letter-frequencies#options" target="_blank">here</a>.</p><br>
    <div>
        <label for="inputType">Input type:</label>
        <select id="inputType" onchange="toggleTextInputType()" autocomplete="off">
            <option value="text" selected>Text</option>
            <option value="file">File</option>
            <option value="link">Link</option>
            <option value="sample">Sample</option>
        </select>
    </div>
    <div id="textInput" style="display: inline-block;">
        <label for="text">Enter text:</label><br>
        <textarea id="text" placeholder="Enter text here..." rows="4" cols="50"></textarea>
    </div>
    <div id="fileInput" style="display: none;">
        <label for="file">Upload text file:</label><br>
        <input type="file" id="file" accept="text/plain">
    </div>
    <div id="linkInput" style="display: none;">
        <label for="link">Enter link to raw text file:</label><br>
        <input type="url" id="link" placeholder="https://example.com/text.txt" size="30">
    </div>
    <div id="sampleInput" style="display: none;">
      <p>Select sample file:</p>
      <div>
      <input type="radio" id="sample1" name="samplefile">
      <label for="sample1">Word List (over 370,000 words) <a href="https://raw.githubusercontent.com/Adamimoka/letter-frequencies/refs/heads/main/samples/words_alpha.txt" target="_blank">(Raw File)</a> - <a href="https://github.com/dwyl/english-words" target="_blank">(Source)</a> <link\></label><br>
      <input type="radio" id="sample2" name="samplefile">
      <label for="sample2">Common Word List (1,100 words) <a href="https://raw.githubusercontent.com/Adamimoka/letter-frequencies/refs/heads/main/samples/common_words.txt" target="_blank">(Raw File)</a> - <a href="https://en.wikipedia.org/wiki/Wikipedia:Language_learning_centre/5000_most_common_words" target="_blank">(Source)</a></label><br>
      <input type="radio" id="sample3" name="samplefile">
      <label for="sample3">The Raven by Edgar Allan Poe <a href="https://raw.githubusercontent.com/Adamimoka/letter-frequencies/refs/heads/main/samples/the_raven.txt" target="_blank">(Raw File)</a> - <a href="https://www.gutenberg.org/ebooks/1065" target="_blank">(Source)</a></label><br>
      </div>
    </div>
    <br><br>
    <div id="options">
        <label for="characterMode">Characters to count:</label>
        <select id="characterMode">
          <option value="all">All characters</option>
          <option value="alphanumeric">Alphanumeric</option>
          <option value="alphabet">Case sensitive letters</option>
          <option value="caseinsensitive" selected>Case insensitive letters</option>
        </select>
        <br>
        <label for="countMode">Count mode:</label>
        <select id="countMode">
          <option value="letter">Letters</option>
          <option value="bigram">Bigrams</option>
          <option value="trigram">Trigrams</option>
          <option value="word">Words</option>
        </select>
        <br>
        <label for="sortMode">Sort mode:</label>
        <select id="sortMode">
          <option value="alphabetical">Alphabetical (A->Z)</option>
          <option value="alphabetical reversed">Alphabetical (Z->A)</option>
          <option value="frequency">Frequency (Most->Least Frequent)</option>
          <option value="frequency reversed">Frequency (Least->Most Frequent)</option>
          <option value="appearance">Appearance (First->Last)</option>
          <option value="appearance reversed">Appearance (Last->First)</option>
          <option value="random">Random ðŸŽ²</option>
        </select>
        
    </div>
    <br>
    <button onclick="countLettersButtonPressed()">Press to Count</button>
    <br><br>
    <div class="row">
        <div class="column" id="column0">
          <table id="table0">
          </table>
        </div>
        <div class="column" id="column1" style="width: 50%;">
          <table id="table1">
          </table>
        </div>
      </div>
  </main>
</body>

</html>
